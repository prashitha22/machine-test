<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <title>Design-2 chatbot</title>
  </head>
  <body>
      <div class="container">
        <div class="chatbot-layout">
          <div class="chatbot2-header">
            <img src="images/women.png"><span></span><span class="user">Ask myHR</span>
            <span class="ml-2 float-right"><i class="fa fa-times"></i></span>
            <span class="ml-2 float-right pr-2"><i class='fas fa-redo'></i></span>
            <hr>
          </div>
          <div class="body pt-4">
        <div class="outgoing">
          <div class="bubble2 lower">
            <p>How do i change my withholdings for my bonus?</p>
          </div>
        </div>
        <div class="content-box">
          <div class="content lower">
            <div class="content-image">
              <img src="images/analytics.png">
            </div>
            <div class="content-heading">
              <h5>Heading</h5>
            </div>
            <p class="mt-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been</p>
          </div>
        </div>
      </div>

          <div class="foot2">
             <hr>
           <input type="text" class="msg" placeholder="Ask Something..." />
           <button type="submit"><i class="fas fa-paper-plane"></i></button>
           <hr>
          </div>
          <div class="footer-bottom-layout">
            <div class="footer-bottom">
              <h6>@ Powered by Cognicor</h6>
            </div>
          </div>
        </div>

      </div>
