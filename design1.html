<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">

    <title>Design-1 chatbot</title>
  </head>
  <body>
      <div class="container">
        <div class="chatbot-layout">
          <div class="chatbot-header">
            <img src="images/bot-icon-5.jpg"><span></span><span class="user">Ask CIRA</span>
            <span class="ml-5"><i class='far fa-heart'></i></span>
            <span class="ml-2"><i class='fas fa-headset'></i></span>
            <span class="ml-2"><i class="fas fa-volume-mute"></i></span>
            <span class="ml-2"><i class="fas fa-book-open"></i></span>
            <span class="ml-2"><i class='fas fa-redo'></i></span>
            <span class="ml-2"><i class="fa fa-times"></i></span>
            <hr>
          </div>
          <div class="body pt-4">
        <div class="outgoing">
          <div class="bubble lower">
            <p>hi</p>
          </div>
        </div>
        <div class="incoming">
          <div class="bubble">
            <p>you entered hi</p>
          </div>
        </div>
      </div>

          <div class="foot">
             <hr>
           <input type="text" class="msg" placeholder="Ask Something..." />
           <button type="submit"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="chat-button-layout">
            <div class="chat-button">
              <i class='far fa-comment-dots'></i>
            </div>
          </div>
        </div>

      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
